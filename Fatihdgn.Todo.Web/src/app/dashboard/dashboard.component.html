<todo-side-nav
  [sidenavTemplateRef]="navContent"
  [direction]="'left'"
  [navWidth]="350"
  [duration]="0.5"
></todo-side-nav>

<div class="navbar bg-primary text-primary-content">
  <div class="flex-none">
    <button class="btn btn-square btn-ghost" (click)="toggleSideNav()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block w-5 h-5 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>
  <div class="flex-1">
    <a class="btn btn-ghost normal-case text-xl">{{ currentList$()?.name }}</a>
  </div>
  <div class="flex-none gap-2">
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="https://xsgames.co/randomusers/avatar.php?g=pixel" />
        </div>
      </label>
      <ul
        tabindex="0"
        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
      >
        <li (click)="logout()"><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
<div
  class="flex flex-col items-center justify-center mt-5 text-primary-content"
>
  <div class="flex flex-col items-start justify-start">
    <div *ngFor="let item of items$()" class="flex flex-row mb-2">
      <input type="checkbox" class="checkbox checkbox-primary" />
      <span class="ml-3">{{ item.content }}</span>
    </div>
  </div>
</div>
<ng-template #navContent>
  <div
    *ngFor="let list of lists$()"
    class="flex flex-row items-center cursor-pointer text-primary-content"
    (click)="selectList(list)"
  >
    <i class="fa-solid fa-list fa-2x"></i>
    <span class="ml-3 text-lg">{{ list?.name }}</span>
  </div>
</ng-template>
